<section *ngIf="users" class="header">

  <h1 class="welcome">Welcome to <span>Gym Statistics</span></h1>
  <ul class="group">
      <dl *ngFor="let user of users">
        <button class="button" (click)="transportUser(user)" routerLink="userPage/{{user.userName}}">
            {{user.userName}}
        </button>
      </dl>
  </ul>

</section>
